version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: sweetshop
      POSTGRES_PASSWORD: sweetshop123
      POSTGRES_DB: sweetshop
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./Backend
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: "postgresql://sweetshop:sweetshop123@postgres:5432/sweetshop?schema=public"
      JWT_SECRET: "your-super-secret-jwt-key"
      NODE_ENV: production
    depends_on:
      - postgres
    command: sh -c "npx prisma migrate deploy && npm start"

  frontend:
    build: ./Fronted
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:3001
    depends_on:
      - backend

volumes:
  postgres_data: